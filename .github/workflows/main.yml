on:
  workflow_dispatch:
    inputs:
      version:
        type: string
jobs:
  foo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 14
        env:
          VERSION: ${{ inputs.version }}
      - uses: marvjohnson/composit-action@v1
        with:
          version: $VERSION
