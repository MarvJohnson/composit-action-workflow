on:
  workflow_dispatch:
    inputs:
      new_version:
        type: string
        required: true
jobs:
  prepare_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - uses: marvjohnson/composit-action@v1
        env:
          NEW_VERSION: ${{ inputs.new_version }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          new_version: $NEW_VERSION
