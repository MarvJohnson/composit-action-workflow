on:
  workflow_dispatch:
    inputs:
      test:
        description: 'some input'
        type: choice
        options:
        - thing1
        - thing2

jobs:
  foo:
    runs-on: ubuntu-latest
    name: A job to test composit actions
    steps:
      - uses: actions/checkout@v3
      - id: foo
        uses: MarvJohnson/composit-action@1
        with:
          foo: 'Hello World!'
      - run: echo ${{ steps.foo.outputs.bar }} $TEST
        shell: bash
    env:
      TEST: ${{ inputs.test }}
